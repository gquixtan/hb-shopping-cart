
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
            {% for melon_id in cart_list %}
        <tr>
            <td>{{ melon_id }}</td>
            <td>{{ quantity }}</td>
            <td>{{ melon.price_str() }}</td>
            <td>{{ order_total }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <h3>Total: {{order_total}}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
